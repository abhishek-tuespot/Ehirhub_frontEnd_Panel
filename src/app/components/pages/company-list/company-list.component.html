<app-preloader></app-preloader>
<app-navbar></app-navbar>
<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Company List</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Company List</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="companies-area companies-area-two pt-100">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-3" *ngFor="let data of users">
                <div class="companies-item wow fadeInUp" data-wow-delay=".3s">
                    <img src="{{imageUrl}}{{data.image}}">
                    <h3><a routerLink="/company-details">{{data.companyName}}</a></h3>
                    <p><i class="icofont-location-pin"></i> {{data.city}},{{data.country}}</p>
                    <a class="companies-btn" [routerLink]="['/company-details',data.id]">Hiring</a>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
