<app-preloader></app-preloader>
<app-navbar></app-navbar>
<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Log In</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Log In</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login-area pt-100">
    <div class="container">
        <h2>Login Your Account</h2>

        <form [formGroup]="myform" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="username" placeholder="Username, Phonesu Number or Email">
            </div>

            <div class="form-group">
                <input type="password" class="form-control"formControlName="password" placeholder="Password">
            </div>
        </form>

        <div class="login-sign-in">
            <a routerLink="/">Forgot Password?</a>

            <ul>
                <li>Donâ€™t Have Account ?</li>
                <li><a routerLink="/profile_sign_up">Sign Up Here</a></li>
            </ul>

            <div class="text-center">
                <button type="submit" class="btn login-btn" (click)="onSubmit()">Login</button>
            </div>
        </div>

        <div class="login-social">
            <a href="#"><i class="icofont-facebook"></i> Login With Facebook</a>
            <a class="login-google" href="#"><i class="icofont-google-plus"></i> Login With Google</a>
        </div>
    </div>
    
</div>
<app-footer></app-footer>
