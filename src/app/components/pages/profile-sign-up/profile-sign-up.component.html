<app-preloader></app-preloader>
<app-navbar></app-navbar>
<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Create Account</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Create Account</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="create-account-area pt-100 pb-100">
    <div class="container">
        <div class="create-photo">
            <div class="already-create">
                <span>Already create an account?</span>
                <a routerLink="/login">Sign In</a>
            </div>
        </div>
        <form [formGroup]="signUpForm">
        <div class="create-information">
                <h3>Basic Information</h3>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Upload Pic</label>
                            <input type="file" formControlName="image" class="form-control"(change)="getLogoUrl($event)">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label> First Name</label>
                            <input type="text" formControlName="fname" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label> Last Name</label>
                            <input type="text" formControlName="lname" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" formControlName="email"class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" formControlName="contactno"class="form-control" onKeyPress="if(this.value.length==10) return false;">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" formControlName="city"class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" formControlName="state"class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" formControlName="country"class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Add Resume</label>
                            <input type="File" formControlName="resume" class="form-control"(change)="getResumeUrl($event)">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>CTC</label>
                            <input type="text" formControlName="ctc" class="form-control">
                        </div>
                    </div>
                </div>
            <!-- </form> -->
        </div>

        <div class="create-education">
            <div class="create-education-wrap">
                <div class="create-education-left">
                    <h3>Education</h3>
                </div>
            </div>

            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Degree</label>
                            <input type="text"formControlName="degree" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>University/Institute</label>
                            <input type="text"formControlName="orgenization" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Total Marks</label>
                            <input type="text"formControlName="total" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Obtain Marks</label>
                            <input type="text" formControlName="obtain" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Percentage</label>
                            <input type="text"formControlName="percentage" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Grade</label>
                            <input type="text"formControlName="grade" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Certificate</label>
                            <input type="file" formControlName="certificate"class="form-control"(change)="getCertificateUrl($event)">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="create-skills">
            <div class="create-skills-wrap">
                <div class="create-skills-left">
                    <h3>Skill</h3>
                </div>
            </div>

            
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Field</label>
                            <input type="text"formControlName="name" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>No. of Year</label>
                            <input type="text"formControlName="year" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>No. of Month</label>
                            <input type="text"formControlName="month" class="form-control">
                        </div>
                    </div>
                </div>
           
        </div>

        <div class="create-skills">
            <div class="create-skills-wrap">
                <div class="create-skills-left">
                    <h3>Experience</h3>
                </div>
            </div>

            
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Total Experience</label>
                            <input type="text" formControlName="years"class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text"formControlName="companyname" class="form-control">
                        </div>
                    </div>
                </div> 
                
            
        </div>
        <div class="create-skills">
            <div class="create-skills-wrap">
                <div class="create-skills-left">
                    <!-- <h3>Experience</h3> -->
                </div>

            </div>

            
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text"formControlName="username" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text"formControlName="password" class="form-control">
                        </div>
                    </div>

                   
                </div> 
                
            
        </div>
    </form>
        
        <div class="text-left">
            <button type="submit"(click)="submitForm()" class="btn create-ac-btn">Save</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
