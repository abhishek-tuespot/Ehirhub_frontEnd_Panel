<app-company-header></app-company-header>
<div class="create-account-area pt-100 pb-100">
    <div class="container">
       
            <form [formGroup]="paymentForm" (ngSubmit)="submitForm()">
                <div class="create-information">
                <h3>Buy Package</h3>

                <div class="row">

                    

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" formControlName="name" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="text"formControlName="amount" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Phone No</label>
                            <input type="text" formControlName="phone" class="form-control">
                        </div>
                    </div>
                <div class="col-lg-12">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea type="text" formControlName="description" class="form-control">
                                </textarea>
                        </div>
                    </div>

                </div>
           
        </div>
        <div class="text-left">
     <button type="submit" class="btn create-ac-btn">Save</button>

        </div>
    </form>
    </div>
</div>
<app-footer></app-footer>
