<app-company-header></app-company-header>
<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Post Job</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Post Job</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="post-job-area pt-100">
    <div class="container">
        <div class="post-job-item">
            <form  [formGroup]= "myForm"  (ngSubmit)="formSubmit()">
                <div class="post-job-heading">
                    <h2>Post Your Job</h2>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" formControlName="title" class="form-control" placeholder="Job Title Here">
                        </div>
                    </div>
    
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Job Description</label>
                            <textarea cols="30" formControlName="descripition" rows="6" placeholder="Short description..." class="form-control"></textarea>
                        </div>
                    </div>
                    <div class=" col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group cata">
                            <label for="exampleInputEmail1">Category</label>
                            <select class="form-control" formControlName="category" style="display: block !important">
                              <option *ngFor="let cat of catData" value="{{cat?.id}}">{{cat?.category}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Company Logo</label>
                            <input type="file"  formControlName="image" class="form-control" placeholder="Company Name"(change)="getLogoUrl($event)">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text"  formControlName="companyName" class="form-control" placeholder="Company Name">
                        </div>
                    </div>
    
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Email Address">
                        </div>
                    </div>
    
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Job Type</label>
    
                            <input type="text" formControlName="jobType" class="form-control" placeholder="Job Type">
                        </div>
                    </div>
    
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Skills Required</label>
                            <input type="text" formControlName="skills" class="form-control" placeholder="Skills">
                           
                        </div>
                    </div>
    
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label> Salary</label>
                            <input type="text" formControlName="salaryOffer" class="form-control" placeholder="Offered Salary">
                
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Experience</label>
                            <input type="text" formControlName="experience" class="form-control" placeholder="Experience">
                        </div>
                    </div>
    
                    
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Application Posting Date</label>
                            <input type="text" formControlName="startDate" class="form-control" placeholder="Application Posting Date">
                        </div>
                    </div>
    
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Application Deadline Date</label>
                            <input type="text" formControlName="deadlineDate" class="form-control" placeholder="Application Deadline Date">
                        </div>
                    </div>
    
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" formControlName="country" class="form-control" placeholder="Country">
                        </div>
                    </div>
    
                    <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" formControlName="city" class="form-control" placeholder="City">
                        </div>
                    </div>
                    <div class="text-left">
                        <button type="submit" class="btn create-ac-btn">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
