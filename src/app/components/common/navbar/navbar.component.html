7<div class="navbar-area fixed-top">

    <div class="mobile-nav">
        <a routerLink="/" class="logo" style="color: #4bcc5a;max-width: 400%;">
           <img  class="image" src="assets/images1/Logo PNG.png"height="800" width="200">
        </a>
    </div>

    <div class="main-nav">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" routerLink="/" style="color: #4bcc5a;max-width: 400%;">
                    <img class="image" src="assets/images1/Logo PNG.png" height="500" width="500">
                </a>

                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a routerLink="/" class="nav-link dropdown-toggle">Home</a>
                        </li>

                        <li class="nav-item"><a routerLink="/about" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">About</a></li>

                        <li class="nav-item">
                            <a routerLink="/job-list" class="nav-link dropdown-toggle">Job List</a>
                        </li>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item"><a routerLink="/packages" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Packages</a></li>
                        <li class="nav-item">
                            <a href="javascript:void(0)" class="nav-link dropdown-toggle">Blogs <i
                                    class="icofont-simple-down"></i></a>

                            <ul class="dropdown-menu">
                                <li class="nav-item"><a routerLink="/blog" class="nav-link" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">Blog</a></li>

                                <li class="nav-item"><a routerLink="/blog-details" class="nav-link"
                                        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Blog
                                        Details</a></li>
                            </ul>
                        </li>

                        <li class="nav-item"><a routerLink="/contact" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Contact</a></li>
                    </ul>

                    <div class="common-btn" >
                        <div *ngIf="login == false">
                            <a class="login-btn" routerLink="/profile_login"><i class="icofont-plus-square"></i> Login</a>
                            <!-- <a class="login-btn" routerLink="/profile_login"><i class="icofont-plus-square"></i> Logout</a> -->
                            <a class="sign-up-btn" routerLink="/company_profile_login"><i class="icofont-user-alt-4"></i>Sign Up</a>
                        </div>
                        <div *ngIf="login == true">

                            <div class="dropdown">
                                <span><img src="assets/userPic.png" width="50px" height="60px" style="border-radius: 50%;" /></span>
                                <div class="dropdown-content">
                                  <p>{{username}}</p>
                                  <hr>
                                  <a class="login-btn" (click)="logout()"><i class="icofont-logout"></i> Logout</a>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
